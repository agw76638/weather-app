<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/0164549b98.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="app">
      <div class="current-container">
        <div class="geo"></div>
        <div class="weather"></div>
        <div class="details"></div>
      </div>
      <div class="forecats-container">
        <div class="forecast-1"></div>
        <div class="forecast-2"></div>
        <div class="forecast-3"></div>
        <div class="forecast-4"></div>
        <div class="forecast-5"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
